<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1890ff" />
  
  <!-- Inner elements -->
  <g transform="translate(100, 100)">
    <!-- Location pin -->
    <path d="M0,-60 c25,0 45,20 45,45 c0,25 -45,75 -45,75 c0,0 -45,-50 -45,-75 c0,-25 20,-45 45,-45" 
          fill="#ffffff" />
    
    <!-- Calendar icon -->
    <g transform="translate(-20, -20) scale(0.4)">
      <rect x="0" y="0" width="80" height="80" rx="10" fill="#1890ff" stroke="#ffffff" stroke-width="6"/>
      <rect x="10" y="10" width="60" height="60" rx="5" fill="#ffffff"/>
      <rect x="20" y="30" width="10" height="10" fill="#1890ff"/>
      <rect x="35" y="30" width="10" height="10" fill="#1890ff"/>
      <rect x="50" y="30" width="10" height="10" fill="#1890ff"/>
      <rect x="20" y="45" width="10" height="10" fill="#1890ff"/>
      <rect x="35" y="45" width="10" height="10" fill="#1890ff"/>
      <rect x="50" y="45" width="10" height="10" fill="#1890ff"/>
    </g>
    
    <!-- People connections -->
    <g transform="translate(0, 10) scale(0.8)">
      <!-- Person 1 -->
      <circle cx="-30" cy="20" r="12" fill="#ffffff"/>
      <circle cx="-30" cy="15" r="5" fill="#1890ff"/>
      
      <!-- Person 2 -->
      <circle cx="0" cy="40" r="12" fill="#ffffff"/>
      <circle cx="0" cy="35" r="5" fill="#1890ff"/>
      
      <!-- Person 3 -->
      <circle cx="30" cy="20" r="12" fill="#ffffff"/>
      <circle cx="30" cy="15" r="5" fill="#1890ff"/>
      
      <!-- Connection lines -->
      <line x1="-30" y1="20" x2="0" y2="40" stroke="#ffffff" stroke-width="3"/>
      <line x1="0" y1="40" x2="30" y2="20" stroke="#ffffff" stroke-width="3"/>
      <line x1="-30" y1="20" x2="30" y2="20" stroke="#ffffff" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Text "IBCM" at the bottom -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="24" 
        text-anchor="middle" fill="#ffffff">IBCM</text>
</svg> 