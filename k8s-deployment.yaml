apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-trading-system
  labels:
    app: ai-trading-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-trading-system
  template:
    metadata:
      labels:
        app: ai-trading-system
    spec:
      containers:
      - name: ai-trading-system
        image: ai-trading-system:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8000"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: ai-trading-data
          mountPath: /app/data
        - name: ai-trading-models
          mountPath: /app/models
      volumes:
      - name: ai-trading-data
        persistentVolumeClaim:
          claimName: ai-trading-data-pvc
      - name: ai-trading-models
        persistentVolumeClaim:
          claimName: ai-trading-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-trading-system
spec:
  selector:
    app: ai-trading-system
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-trading-data-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: efs-sc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-trading-models-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: efs-sc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-trading-system-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-trading-system
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
